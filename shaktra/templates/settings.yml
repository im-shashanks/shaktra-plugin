project:
  name: ""
  type: ""              # greenfield | brownfield
  language: ""          # python | typescript | go | java | rust | etc.
  architecture: ""      # layered | hexagonal | clean | mvc | feature-based | event-driven
  test_framework: ""
  coverage_tool: ""
  package_manager: ""

tdd:
  coverage_threshold: 90
  hotfix_coverage_threshold: 70
  small_coverage_threshold: 80
  large_coverage_threshold: 95

quality:
  p1_threshold: 2

review:
  verification_test_persistence: ask   # auto | always | never | ask
  min_verification_tests: 5

analysis:
  summary_token_budget: 600   # max tokens per artifact summary section
  incremental_refresh: true   # enable checksum-based incremental refresh

refactoring:
  safety_threshold: 80              # min coverage % before targeted refactoring
  structural_safety_threshold: 90   # min coverage % before structural refactoring
  max_characterization_tests: 20    # max tests added during FORTIFY phase

sprints:
  enabled: true
  velocity_tracking: true
  sprint_duration_weeks: 2
  default_velocity: 15       # story points per sprint, used when no velocity history exists

pm:
  default_framework: rice    # rice | weighted | moscow
  quick_win_effort_threshold: 3    # max story points for Quick Win
  big_bet_impact_threshold: 7      # min impact score for Big Bet
  min_persona_evidence: 2          # minimum evidence entries per persona
  min_journey_stages: 3            # minimum stages in a journey map
